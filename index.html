<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<style>
.pokedex {
    position: relative;
    background-color: #f15645;
    height: 200px;
    padding: 40px;
    text-align: center;
}

input {
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 4px;
}

.circle {
    height: 100px;
    width: 100px;
    background-color: #f13c20;
    border-radius: 50%;
    border: 4px solid #FFF;
    margin: auto;
}

p {
    font-family: sans-serif;
    text-transform: capitalize;
    font-size: 1.4em;
    color: #FFF;
}
</style>
<body>
    <div class="pokedex">
        <input type="text" id="search" placeholder="Search PokÃ©mon" onkeypress="findPokemon(event)">
        <div id="circle" class="circle">
            
        </div>
        <p id="name">name</p>
    </div>
</body>
<script>
    
    function findPokemon(e) {
        if (e.key === "Enter") {
           fetchData(); 
        }
    }

    async function fetchData() {
        const inputValue = document.getElementById("search").value.toLowerCase()
        const data = await fetch(`https://pokeapi.co/api/v2/pokemon/${inputValue}`)
        const json = await data.json()

        const name = json.name
        const order = json.order
        const image = json.sprites.front_default

        const circle = document.getElementById("circle")
        const oldHTML = circle.innerHTML

        document.getElementById("name").innerText = name + " #" + order
        circle.innerHTML = `${oldHTML} <img src="${image}" alt="${name}" id="pokemon">`
    }

</script>
</html>
